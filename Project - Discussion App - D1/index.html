<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discussion Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Navbar */
        .navbar {
            background-color: #008080;
            padding: 15px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }

        /* Main container */
        .container {
            display: flex;
            height: 90vh;
        }

        /* Left pane */
        .left-pane {
            width: 30%;
            background-color: #f4f4f4;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        /* Button and search box */
        .left-pane .btn,
        .left-pane .search-box {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
        }

        .left-pane .btn {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        .left-pane .btn:hover {
            background-color: #0056b3;
        }

        .left-pane .search-box {
            border: 1px solid #ddd;
        }

        /* Right pane */
        .right-pane {
            width: 70%;
            padding: 40px;
        }

        /* Form and titles */
        h1 {
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form label {
            margin-bottom: 5px;
        }

        form input[type="text"],
        form textarea {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        form textarea {
            resize: none;
            height: 100px;
        }

        form button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #0056b3;
        }

        /* Question list */
        .question-list {
            list-style-type: none;
            padding: 0;
        }

        .question-list li {
            background-color: white;
            margin-bottom: 10px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
        }

        .question-list li:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>

    <div class="navbar">
        Discussion Portal
    </div>

    <div class="container">
        <!-- Left pane with button and search -->
        <div class="left-pane">
            <button class="btn">New Question form</button>
            <input type="text" class="search-box" placeholder="search questions...">
            <ul id="question-list" class="question-list">
                <!-- Questions will be added here dynamically -->
            </ul>
        </div>

        <!-- Right pane with form -->
        <div class="right-pane">
            <h1>Welcome to Discussion Portal !</h1>
            <p>Enter a subject and question to get started</p>
            <form id="question-form">
                <label for="subject">Subject</label>
                <input type="text" id="subject" required placeholder="Subject">
                <label for="question">Question</label>
                <textarea id="question" required placeholder="Question"></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <script>
        const questionForm = document.getElementById('question-form');
        const questionList = document.getElementById('question-list');

        // Event listener to add questions
        questionForm.addEventListener('submit', function (event) {
            event.preventDefault();

            // Get the form data
            const subject = document.getElementById('subject').value;
            const question = document.getElementById('question').value;

            // Create new question element
            const li = document.createElement('li');
            li.textContent = `${subject}: ${question}`;

            // Append the new question to the list
            questionList.appendChild(li);

            // Reset form fields
            questionForm.reset();
        });
    </script>

</body>
</html>
